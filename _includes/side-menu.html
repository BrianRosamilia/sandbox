<div id="sideMenu" class="dark p-2 fixed z-10 w-1-4 h-1 left-top">
    <button id="closeSideMenu"class="close to-right"></button>
    
</div>
<script type="text/javascript">
    const closeSideMenu = document.querySelector('#closeSideMenu');
    closeSideMenu.addEventListener('click', function(e){
        const sideMenu = document.querySelector('#sideMenu');
        sideMenu.classList.toggle('in');
    });
</script>
