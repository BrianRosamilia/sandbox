<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">

  {% include css-links.html %}
</head>
<body>
  <!-- side-menu -->
  {% include side-menu.html %}

  </div>
  <div class="pad-4 pad-2-small">

      <h2 class="tc h2">Specs</h2>
      <div class="stamp-bar t h5">
        <span class="stamp theme-light">responsive</span>
        <span class="stamp theme-caution">some</span>
