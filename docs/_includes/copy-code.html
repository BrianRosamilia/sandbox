<script>
  let copyButtons = document.querySelectorAll("ol.code button.demo-copy-button");

  function isSelfClosing(tagName){
    switch(tagName){
      case "<area":
      case "<base":
      case "<br":
      case "<col":
      case "<command":
      case "<embed":
      case "<hr":
      case "<img":
      case "<input":
      case "<keygen":
      case "<link":
      case "<menuitem":
      case "<meta":
      case "<param":
      case "<source":
      case "<track":
      case "<wbr":
        return true;
      default:
        return false;
    }
  }

  function tagClosesOnSameLine(line){
    const tagName = line.split(' ')[0].slice(1);
    return line.includes("</" + tagName);
  }

  function indent(line, iterations) {
    let totalIndent = '';
    for (let index = 0; index < iterations; index++){
      totalIndent += "  ";
    }
    return totalIndent + line;
  }

  function convertOpeningTagNameToClosing(tagName){
    let tagNameArray = tagName.split('');
    tagNameArray.splice(1, 0, '/');
    tagNameArray.splice(tagNameArray.length, 0, '>');
    return tagNameArray.join('');
  }

  function currentClosesStackTop(tagName, stack){
    return (tagName + '>') === convertOpeningTagNameToClosing(stack[stack.length - 1]);
  }

  function removeClosingAngleBracketIfAny(tagName){
    let tagNameArray = tagName.split('');
    let indexOfAngleBracket = tagNameArray.indexOf('>');
    if (indexOfAngleBracket > -1){
      tagNameArray.splice(indexOfAngleBracket, 1);
    }
    return tagNameArray.join('');
  }

  copyButtons.forEach(function(button){
    button.addEventListener("click", function(event){
      const parent = event.target.parentElement;
      const allListItems = parent.querySelectorAll("li.line");
      const code = [];
      let stack = [];

      allListItems.forEach(function(line){
        line = line.innerText;
        let indentedLine;
        let tagName;

        if (stack.length > 0){
          indentedLine = indent(line, stack.length);
        }

        tagName = removeClosingAngleBracketIfAny(line.split(' ')[0]);
        if ((stack.length > 0) && currentClosesStackTop(tagName, stack)){
          stack.pop();
          indentedLine = indent(line, stack.length);
        }
        else if (!isSelfClosing(tagName) && !tagClosesOnSameLine(line)){
          stack.push(tagName);
        }

        // code.push((indentedLine !== undefined) ? indentedLine + "\n" : line + "\n");
      });
    });
  });
